<body class="body">
    <div class="header">
        <h1 class="header__cont  container">Регистрация</h1>
    </div>
    <div class="navbar-top">
        <a class="navbar-top__link" href="../index.html">Главная</a>
        <a class="navbar-top__link" href="catalog.html">Каталог</a>

        <a class="navbar-top__link navbar-top__link--active" href="registration.html">Регистрация</a>
    </div>
    <div class="registration container">
        <div class="form"></div>
        <form action="https://tests.fomenko.top/echo/index.php" method="get">
            <fieldset>
                <legend>Данные о себе</legend>
                <div class="form__item">
                    <label for="lastname">Фамилия<span class="form__important">*</span>
                        <input name="lastname" id="lastname" type="text" placeholder="Фамилия" required>
                    </label>
                </div>

                <div class="form__item">
                    <label for="name">Имя<span class="form__important">*</span>
                        <input name="name" id="name" type="text" placeholder="Имя" required>
                    </label>
                </div>

                <div class="form__item">
                    <label for="father">Отчество<span class="form__important">*</span>
                        <input name="father" id="father" type="text" placeholder="Отчество" required>
                    </label>
                </div>

                <div class="form__item">
                    <label for="pass">Пароль<span class="form__important">*</span>
                        <input name="pass" id="pass" type="password" placeholder="Придумайте пароль" minlength="4"
                            maxlength="8" required>
                    </label>
                </div>

                <div class="form__item">
                    <label for="email">E-mail<span class="form__important">*</span>
                        <input name="email" id="email" type="email" placeholder="Введите e-mail" required>
                    </label>
                </div>

                <div class="form__item">
                    <label for="photo">Выберите фото
                        <input name="photo" id="photo" type="file">
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Выберите пол</legend>
                <div class="form__item pixel">
                    <input value="male" id="male" type="radio" name="gender">
                    <label for="male">Мужской</label>
                </div>

                <div class="form__item pixel">
                    <input value="female" id="female" type="radio" name="gender">
                    <label for="female">Женский</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Выберите дату рождения*</legend>
                <div class="form__item">
                    <label for="list">Год рождения</label>
                    <select name="list" id="list" required>
                        <option selected disabled value="">Выберите год</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Выберите любимые жанры музыки</legend>
                <div class="form__item pixel">
                    <input checked name="kit" value="cl" id="cl" type="checkbox">
                    <label for="cl">Класичесская</label>
                </div>

                <div class="form__item pixel">
                    <input checked name="kit" value="rock" id="rock" type="checkbox">
                    <label for="rock">Рок</label>
                </div>

                <div class="form__item pixel">
                    <input checked name="kit" value="pop" id="pop" type="checkbox">
                    <label for="pop">Поп</label>
                </div>

                <div class="form__item pixel">
                    <input checked name="kit" value="rap" id="rap" type="checkbox">
                    <label for="rap">Рэп</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Немного о себе</legend>
                <div class="form__item">
                    <label for="multitext">Напишите что-нибудь</label>
                    <textarea name="multitext" id="multitext" cols="30" rows="10" placeholder="О себе"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Подтвердите действие</legend>
                <div class="form__item">
                    <input class="submit" type="submit" value="Регистрация">
                    <input class="reset" type="reset" value="Сброс">
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="footer">
        <div class="copyright container">&copy;Алексей Акастёлов</div>
    </footer>
</body>
